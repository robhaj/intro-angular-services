<!DOCTYPE html>
<html lang="en" ng-app="cryptoApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <div class="container">
      <div ng-controller="trumpController as trump">
        <p>{{ trump.price }}</p>
        <button ng-click="trump.getPrice()">Get TRUMP => USD Price!</button>
      </div>
      <div ng-controller="btcController as btc">
        <p>{{ btc.price }}</p>
        <button ng-click="btc.getPrice()">Get BTC => USD Price!</button>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services/cryptonatorService.js"></script>
    <script type="text/javascript" src="js/components/trump-usd/trump-usd.controller.js"></script>
    <script type="text/javascript" src="js/components/btc-usd/btc-usd.controller.js"></script>
  </body>
</html>
